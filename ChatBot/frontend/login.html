<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Iniciar Sesión</h1>

    <!-- Formulario para el correo y contraseña -->
    <form id="loginForm">
        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" placeholder="Ingrese su correo" required><br><br>

        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" placeholder="Ingrese su contraseña" required><br><br>

        <button type="submit">Acceder</button>
    </form>

    <!-- Opción para registrarse -->
    <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>

    <script>
        // Lógica para manejar el formulario (puedes conectar esto a un backend más adelante)
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que el formulario recargue la página
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            alert(`Correo: ${email}\nContraseña: ${password}`);
            // Aquí puedes conectar con una API para autenticar al usuario
        });
    </script>
</body>
</html>
